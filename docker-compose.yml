services:
  backend:
    build: ./backend
    container_name: bikebase-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/prisma:/app/prisma
    environment:
      - DATABASE_URL=file:./prisma/dev.db
      - NODE_ENV=development
    command: npx nodemon --legacy-watch server.js

  frontend:
    build: ./frontend
    container_name: bikebase-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000
    command: npm run dev -- --host

  db:
    image: postgres:17
    container_name: bikebase-db
    restart: always
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: bikebase
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:

