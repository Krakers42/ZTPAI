services:
  backend:
    build: ./backend
    container_name: bikebase-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/prisma:/app/prisma
    environment:
      - DATABASE_URL=file:./prisma/dev.db
      - NODE_ENV=development
    command: npx nodemon server.js

  frontend:
    build: ./frontend
    container_name: bikebase-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000
    command: npm run dev -- --host
